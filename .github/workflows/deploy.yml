name: Deploy to Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # 스크립트 실행 중 에러 발생 시 즉시 종료

            # 프로젝트 디렉토리 이동
            cd ~/project/blog

            # Git 업데이트 및 최신 코드 가져오기
            git checkout main  # main 브랜치로 이동 (혹시 다른 브랜치에 있을 수도 있음)
            git pull origin main --rebase  # 최신 코드 가져오기

            # 도커 컨테이너 중지 및 제거
            docker-compose down

            # 기존 이미지 삭제 (강제로 새 이미지 빌드)
            docker-compose rm -f backend frontend
            docker rmi $(docker images -q) || true  # 기존 이미지 제거

            # 최신 이미지 가져오기 & 빌드
            docker-compose pull
            docker-compose build --no-cache

            # 컨테이너 실행
            docker-compose up -d --build

            # 불필요한 Docker 리소스 정리
            docker system prune -af
