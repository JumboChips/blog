name: Deploy to Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시되면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}  # GitHub Secrets에서 서버 IP 가져오기 (유동 IP라면 도메인 입력)
          username: ${{ secrets.SSH_USER }}  # 서버 사용자명
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 개인 키
          script: |
            cd ~/project/blog  # 프로젝트 경로로 이동
            git pull origin main  # 최신 코드 가져오기
            docker-compose down  # 기존 컨테이너 종료
            docker-compose up -d --build  # 새로운 컨테이너 빌드 및 실행
            docker system prune -f  # 불필요한 Docker 이미지 정리
